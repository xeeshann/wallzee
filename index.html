<!doctype html>
<html lang="en" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/wallzee.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Base SEO Meta Tags (will be overridden by React Helmet) -->
    <title>Wallzee - Premium HD Wallpapers for Desktop & Mobile</title>
    <meta name="description" content="Download beautiful, high-quality wallpapers for desktop and mobile devices. Wallzee offers thousands of HD wallpapers for free." />
    <meta name="keywords" content="wallpapers, desktop wallpapers, mobile wallpapers, HD wallpapers, 4K wallpapers, phone backgrounds, desktop backgrounds" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/wallzee.svg" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://cloud.appwrite.io">
    
    <!-- Open Graph / Facebook (will be overridden by React Helmet) -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://wallzee.live/">
    <meta property="og:title" content="Wallzee - Premium HD Wallpapers">
    <meta property="og:description" content="Download beautiful, high-quality wallpapers for desktop and mobile devices. Wallzee offers thousands of HD wallpapers for free.">
    <meta property="og:image" content="https://wallzee.live/images/og-image.jpg">
    
    <!-- Twitter (will be overridden by React Helmet) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://wallzee.live/">
    <meta name="twitter:title" content="Wallzee - Premium HD Wallpapers">
    <meta name="twitter:description" content="Download beautiful, high-quality wallpapers for desktop and mobile devices.">
    <meta name="twitter:image" content="https://wallzee.live/images/og-image.jpg">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Preload critical scripts -->
    <link rel="preload" href="/src/main.jsx" as="script">
  </body>
</html>
